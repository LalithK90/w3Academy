<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<br>
<div class="mt-5 col-12 order-4">
    <div class="pt-5 col-md-12 flex-column ">
        <!--/* Container spaces */-->
        <div class="row text-center">
            <h4><b><span data-th-text="${#authentication.name}"></span></b></h4>
        </div>
        <div class="col-6 offset-2">
            <form class="form-horizontal" data-th-action="${'/passwordChange'}" data-th-method="POST" data-th-object="${pswChange}"
                  id="form">
                <div class="form-group col-md-12 col-sm-12 text-left flex-column">
                    <!--/* Old password */-->
                    <div class="form-row text-right">
                        <div class="col-md-6">
                            <label class="control-label " for="opsw">Old Password</label>
                        </div>
                        <div class="col-md-6 input-group">
                            <input class=" pwd" data-th-field="*{oldPassword}" id="opsw"
                                   name="opsw"
                                   placeholder="Enter Old Password Here" required type="password"/>
                            <span class="error" data-th-errors="*{oldPassword}" data-th-if="${#fields.hasErrors('oldPassword')}"
                                  id="opswError">Current Password is error</span>

                        </div>
                    </div>
                    <!--/* new password */-->
                    <div class="form-row text-right">
                        <div class="col-md-6">
                            <label class="control-label " for="npsw">New Password</label>
                        </div>
                        <div class="col-md-6">
                            <input class=" pwd" data-th-field="*{newPassword}" id="npsw"
                                   name="npsw"
                                   placeholder="Enter New Password Here" required type="password"/>
                            <span class="error" data-th-errors="*{newPassword}" data-th-if="${#fields.hasErrors('newPassword')}"
                                  id="npswError">Error New Password</span>
                            <div class="text-right">
                                <span id="resultOne"></span>
                            </div>
                        </div>
                    </div>
                    <!--/* re enter password */-->
                    <div class="form-row text-right">
                        <div class="col-md-6">
                            <label class="control-label " for="nrepsw">Re Enter New Password</label>
                        </div>
                        <div class="col-md-6">
                            <input class=" pwd" data-th-field="*{newPasswordConform}" id="nrepsw"
                                   name="nrepsw"
                                   placeholder="Re Enter New Password Here" required type="password"/>
                            <span class="error" data-th-errors="*{newPasswordConform}" data-th-if="${#fields.hasErrors('newPasswordConform')}"
                                  id="nrepswError">Error New Password</span>
                            <div class="text-right">
                                <span id="resultTwo"></span>
                            </div>
                        </div>
                    </div>
                    <!--/* Password match */-->
                    <div class="form-row text-right">
                        <div class="col-md-6">
                             <span class="input-group-btn">
                                <button class=" btn brn-sm bg-white reveal" type="button">
                                   <i class="fas fa-eye"></i>
                                </button>
                            </span>
                        </div>
                        <div class="col-md-6">
                            <span id="passwordMatch"></span>
                        </div>
                    </div>
                    <!--/* button */-->
                    <div class="form-group col-md-12 col-sm-12 text-right flex-column">
                        <button class="btn btn-success" type="submit">&nbsp; Change Password &nbsp;
                            <i class="fa fa-thumbs-up fa-lg"></i>
                        </button>
                    </div>
                </div>
                <br/>
            </form>
        </div>
    </div>
</div>
<div data-th-class="${'alert alert-dismissable' + alertClass}" data-th-if="${message}" id="message">
    <button class="close" data-dismiss="alert" type="button">&times;</button>
    <strong> <span data-th-text="${message}" id="messageNote"></span></strong>
</div>
<!--/* footer include */-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--/* script include */-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
