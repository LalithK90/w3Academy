<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<!--/* Nav bar is included */-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<br>
<div class="mt-5 offset-sm-4 col-sm-4 col-12 order-4 mb-5">
    <div class="pt-5 mt-5 registrationCard ">
        <div class="card-body mt-5 text-center">
            <h1 class="card-title">Welcome To W3 Academy</h1>
            <img alt="Card image in the bottom" class="card-img-top img-thumbnail text-center" data-th-src="@{/img/log.png}"
                 id="cardImg"
                 src="">
            <form data-th-action="${'/login'}" method="post">
                <div class="form-row">
                    <div class="col">
                        <div class="form-group text-left">
                            <label class="darkmode--activated" for="username" >Username</label>
                            <input class="" data-th-name="${'username'}" id="username" placeholder="username"
                                   required type="text">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group text-left">
                            <label class="darkmode--activated" for="inputPassword" >Password </label>
                            <input class="" data-th-name="${'password'}" id="inputPassword" placeholder="password"
                                   required type="password">

                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <button class="btn btn-primary " type="submit">LOGIN</button>
                        </div>
                    </div>
                </div>
                <div class="container-fluid " data-th-if="${param.error}">
                    <p class="bg-white text-capitalize text-danger text-lg-center">Invalid username or
                        password. </p>
                </div>
                <div class="container-fluid ">
                    <p class="bg-white text-capitalize text-danger text-lg-center" data-th-text="${err}"
                       id="errorMessage"></p>
                </div>
            </form>
            <div class="container-fluid">
                <a data-th-href="${'/register/forgotten'}"><p class="text-center"> Forgot password ?</p></a>
            </div>
        </div>
    </div>
</div>
<!--/* footer include */-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--/* script include */-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
