<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<br>
<div class="mt-5 col-12 order-4">
    <div class="pt-5 row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-success" href="/role/add">
                <i class="fa fa-user-plus" style="font-size: 18px;"></i> &nbsp; New Role </a>

        </div>
        <div class="col ">
            <h4 class="text-info text-center">
                <strong>
                    Role Management
                </strong>
            </h4>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<div class="container-fluid bg-dark formBorder">
    <div class="offset-2 col-8 col-sm-8 col-md-8" data-th-if="${not #lists.isEmpty(roles)}" id="roleListPresent">
        <div class="table-responsive">
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Name</th>
                    <th data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="role, rowCount : ${roles}">
                    <th data-th-text="${rowCount.count}"></th>
                    <th data-th-text="${role.roleName}"></th>
                    <th data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <a class="btn btn-primary btn-sm mr-2 p-2" data-th-href="${'/role/edit/' + role.id}" id="edit">Edit
                        </a>
                        &nbsp;
                        <a class="btn btn-danger btn-sm mr-2 p-2" data-th-href="${'/role/remove/' + role.id}"
                           id="remove"
                           onclick="if
                        (!(confirm('Are you sure you want to delete this role?'))) return false"
                        >Delete</a></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--/* footer include */-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--/* script include */-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
<!--/*  data table  */-->
<script data-th-src="@{/js/pagination.js}"></script>

</body>
</html>
