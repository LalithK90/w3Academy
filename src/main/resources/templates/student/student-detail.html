<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<br>
<div class="mt-5 col-12 order-4">
    <div class="pt-5 row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <p data-th-text="${studentDetail.title.title} +${' '} +${studentDetail.name}"></p>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/student" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>
<!--/* details */-->
<div data-th-fragment="studentDetailsFragment" class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <div class="row">
            <!--/* Left Side */-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="id">ID :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="id" data-th-text="${studentDetail.id}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="payRoleNumber">Pay Role No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="payRoleNumber" data-th-text="${studentDetail.payRoleNumber}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="departmentIdNumber">Depart Id No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="departmentIdNumber" data-th-text="${studentDetail.departmentIdNumber}" class="darkmode--activated  display_detail"></p></div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="name">Name :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="name" data-th-text="${studentDetail.title.title} +${' '} +${studentDetail.name}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="callingName">Calling Name :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="callingName" data-th-text="${studentDetail.callingName}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="nic">NIC No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="nic" data-th-text="${studentDetail.nic}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="gender">Gender :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="gender" data-th-text="${studentDetail.gender.gender}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="dateOfBirth">Birth date :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="dateOfBirth" data-th-text="${studentDetail.dateOfBirth}" class="darkmode--activated  display_detail">Error Birthday</p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="bloodGroup">Blood Group :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="bloodGroup" data-th-text="${studentDetail.bloodGroup.bloodGroup}" class="darkmode--activated  display_detail">
                        </p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="designation">Designation :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="designation" data-th-text="${studentDetail.designation.designation}" class="darkmode--activated  display_detail">
                        </p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="civilStatus">Civil State :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="civilStatus" data-th-text="${studentDetail.civilStatus.civilStatus}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="studentStatus">Student Status :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="studentStatus" data-th-text="${studentDetail.studentStatus.studentStatus}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
            </div>
            <!--/* Right Side */-->
            <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="address">Address :</label>
                    </div>
                    <div class="col-md-8 text-left">
                        <p id="address" class="darkmode--activated  display_detail " data-th-utext="${studentDetail.address}"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="mobileOne">Mobile One No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="mobileOne" data-th-text="${studentDetail.mobileOne}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="mobileTwo">Mobile Two No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="mobileTwo" data-th-text="${studentDetail.mobileTwo}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="land">Land No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="land" data-th-text="${studentDetail.land}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="email">Email :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="email" data-th-text="${studentDetail.email}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="officeEmail">Office Email :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="officeEmail" data-th-text="${studentDetail.officeEmail}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="dateOfAssignment">Date Of Assignment :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="dateOfAssignment" data-th-text="${{studentDetail.dateOfAssignment}}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="createdBy">Created By :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="createdBy" data-th-text="${studentDetail.createdBy}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="createdAt">Created At :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="createdAt" data-th-text="${#temporals.format(studentDetail.createdAt, 'dd-MM-yyyy HH:mm')}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="updatedBy">Updated By :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="updatedBy" data-th-text="${studentDetail.updatedBy}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="darkmode--activated" for="updatedAt">Updated At :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="updatedAt" data-th-text="${{studentDetail.updatedAt}}" class="darkmode--activated  display_detail"></p>
                    </div>
                </div>
            </div>
            <!--/* Current Working Place Details */-->
            <div class="container-fluid bg-dark formBorder">
                <h3 class="control-label">Current Working Place Details</h3>
                <div class="col-sm-12 flex-column">
                    <div class="row">
                        <!--/* Left Side */-->
                        <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="darkmode--activated" for="studentWorkingPlaceName">Name :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceName" data-th-text="${studentDetail.workingPlace.name}" class="darkmode--activated  display_detail"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="darkmode--activated" for="studentWorkingPlaceCode">Code :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceCode" data-th-text="${studentDetail.workingPlace.code}" class="darkmode--activated  display_detail"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="darkmode--activated" for="studentWorkingPlaceProvince">Province :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceProvince" data-th-text="${studentDetail.workingPlace.province.province}" class="darkmode--activated  display_detail">
                                    </p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="studentWorkingPlaceWorkingPlaceType">Working
                                                                                                            Place Type
                                                                                                            :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceWorkingPlaceType" data-th-text="${studentDetail.workingPlace.workingPlaceType.workingPlaceType}" class="darkmode--activated  display_detail">
                                    </p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="studentWorkingPlaceEmailOne">Email One :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceEmailOne" class="darkmode--activated  display_detail" data-th-text="${studentDetail.workingPlace.emailOne}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="studentWorkingPlaceEmailTwo">Email Two :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceEmailTwo" class="darkmode--activated  display_detail" data-th-text="${studentDetail.workingPlace.emailTwo}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="studentWorkingPlaceAddress">Address :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceAddress" class="darkmode--activated display_detail" data-th-utext="${studentDetail.workingPlace.address}"></p>
                                </div>
                            </div>
                        </div>
                        <!--/* Right Side */-->
                        <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="studentWorkingPlaceLandOne">Land No One:</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceLandOne" class="darkmode--activated display_detail land" data-th-text="${studentDetail.workingPlace.landOne}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="studentWorkingPlaceLandTwo">Land No Two:</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceLandTwo" class="darkmode--activated display_detail land" data-th-text="${studentDetail.workingPlace.landTwo}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label " for="studentWorkingPlaceLandThree">Land No Three
                                                                                                      :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceLandThree" class="darkmode--activated display_detail land" data-th-text="${studentDetail.workingPlace.landThree}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="studentWorkingPlaceLandFour">Land No Four
                                                                                                    :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceLandFour" class="darkmode--activated display_detail land" data-th-text="${studentDetail.workingPlace.landFour}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="studentWorkingPlaceFaxNumber">Fax No :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceFaxNumber" class="darkmode--activated display_detail land" data-th-text="${studentDetail.workingPlace.faxNumber}"></p>
                                </div>
                            </div>
                            <div id="createdByDiv" class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="studentWorkingPlaceCreatedBy">Created By
                                                                                                     :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceCreatedBy" class="darkmode--activated display_detail" data-th-text="${studentDetail.workingPlace.createdBy}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right" id="createdAtDiv">
                                <div class="col-md-4">
                                    <label class="control-label" for="studentWorkingPlaceCreatedAt">Created At
                                                                                                     :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="studentWorkingPlaceCreatedAt" class="darkmode--activated display_detail" data-th-text="${#temporals.format(studentDetail.workingPlace.createdAt, 'dd-MM-yyyy HH:mm')}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/* images */-->
            <div class="form-group col-md-12 col-sm-12 text-left flex-column ">
                <div class="col" id="photoDetails">
                    <div>
                        <label class="control-label ">Photo Details : </label>
                    </div>
                    <div class="row">
                        <div class="col" id="filesList" data-th-each="file, rowStat: ${files}">
                            <div class="col">
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <img id="img" class="rounded"
                                                 style="height: 150px; width:150px; border-radius: 10px"
                                                 alt="Student images" data-th-src="${file.url}"/>
                                        </div>
                                        <div class="card-footer bg-secondary text-light text-center">
                                            <p id="imgName" data-th-text="${file.filename}"></p>
                                            <span> Uploaded Date :
                                            <p id="imgCreateAt" data-th-text="${{file.createAt}}"></p>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/* Working Place History Details show */-->
        <div class="container-fluid text-center bg-dark formBorder" data-th-if="${not #lists.isEmpty(studentDetail.studentWorkingHistories)}" id="workingPlaceHistoryDetails">
            <div class="col-sm-12 flex-column ">
                <div class="header ">
                    <h3><strong><span id="captionStudentName" data-th-text="${studentDetail.title.title} +${' '} +${studentDetail.name}"></span>'s Working History</strong></h3>
                </div>
                <table class="table table-striped table-inverse table-responsive">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Working Place Name</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Duration</th>
                        <th>Transfer Reason</th>
                        <th>Remark</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="workingPlaceHistory : ${studentDetail.studentWorkingHistories}" class="text-left text-light">
                        <td data-th-text="${workingPlaceHistory.workingPlace.name}" scope="row"></td>
                        <td data-th-text="${workingPlaceHistory.from_place}"></td>
                        <td data-th-text="${workingPlaceHistory.to_place}"></td>
                        <td data-th-text="${workingPlaceHistory.workingDuration}"></td>
                        <td data-th-text="${workingPlaceHistory.workingPlaceChangeReason.workingPlaceChangeReason}"></td>
                        <td data-th-text="${workingPlaceHistory.remark}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--/* Detection team details show */-->

        <!--/* his contribution for petition details */-->
    </div>
    <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
        <a href="/student">
            <button class="btn btn-success" type="button" tabindex="10">
                <i class="fa fa-backward " style="font-size: 20px"></i>&nbsp; &nbsp;Back
            </button>
        </a>
    </div>
    <br/>
</div>

<!--/* footer include */-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--/* script include */-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
