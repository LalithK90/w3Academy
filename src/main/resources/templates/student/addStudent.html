<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <span data-th-text="${addStatus==true?'New Student Add':'Update Student Details'}"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/student" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>
<!--Form Content - start -->
<div class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <form id="form" class="form-horizontal" data-th-action="${addStatus==true?'/student/add':'/student/update'}"
              data-th-object="${student}" method="POST" enctype="multipart/form-data">
            <div class="row">
                <!--Left Side-->
                <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                    <!--Id-->
                    <div id="idStatus" data-th-if="${addStatus==false}" class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="id">ID :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="id" data-th-field="*{id}" class="" type="text" readonly/>
                        </div>
                    </div>
                    <!--Tittle -->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="title">Title :</label>
                        </div>
                        <div class="col-md-8">
                            <select id="title" data-th-field="*{title}" class="" tabindex="3" required>
                                <option value="">Please select</option>
                                <option data-th-each="titles : ${title}"
                                        data-th-text="${titles.title}"
                                        data-th-value="${titles}"
                                        data-th-selected="${titles==student.title?'selected':'unselected'}"></option>
                            </select>
                        </div>
                    </div>
                    <!--Name-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="name">Name :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="name" data-th-field="*{name}" class="" tabindex="4" type="text" required/>
                            <span id="nameError" data-th-errors="*{name}"
                                  data-th-if="${#fields.hasErrors('name')}" class="error">Error Name</span>
                        </div>
                    </div>
                    <!--Calling Name-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="callingName">Calling Name :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="callingName" data-th-field="*{callingName}" class="" tabindex="5"
                                   type="text" minlength="5"/>
                            <span class="error" data-th-errors="*{callingName}"
                                  data-th-if="${#fields.hasErrors('callingName')}" id="callingNameError">Error
                                                                       Calling                                                                                                                        Name</span>
                        </div>
                    </div>
                    <!--Nic-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="nic">NIC No :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="nic" data-th-field="*{nic}" class="" tabindex="6" type="text"
                                   maxlength="12"
                                   minlength="10" required/>
                            <span class="error" id="nicError" data-th-errors="*{nic}"
                                  data-th-if="${#fields.hasErrors('nic')}">Error
                                                               NIC Number</span>
                        </div>
                    </div>
                    <!--Gender-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="gender">Gender :</label>
                        </div>
                        <div class="col-md-8">
                            <select id="gender" data-th-field="*{gender}" class="" tabindex="7" required>
                                <option value="">Please select</option>
                                <option data-th-each="genders : ${gender}"
                                        data-th-text="${genders.gender}"
                                        data-th-value="${genders}"
                                        data-th-selected="${genders==student.gender?'selected':'unselected'}"></option>
                            </select>
                        </div>
                    </div>
                    <!--Date of birth-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="dateOfBirth">Birth date :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="dateOfBirth" data-th-field="*{dateOfBirth}" class="" tabindex="8"
                                   placeholder="Ex: 1990 - 01 - 20"
                                   required type="date"/>
                            <span id="dateOfBirthError" data-th-errors="*{dateOfBirth}"
                                  data-th-if="${#fields.hasErrors('dateOfBirth')}" class="error">Error Birthday</span>
                        </div>
                    </div>
                    <!--Blood group-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="bloodGroup">Blood Group :</label>
                        </div>
                        <div class="col-md-8">
                            <select id="bloodGroup" data-th-field="*{bloodGroup}" class="" tabindex="9" required>
                                <option value="">Please select</option>
                                <option data-th-each="bloodGroups : ${bloodGroup}"
                                        data-th-text="${bloodGroups.bloodGroup}"
                                        data-th-value="${bloodGroups}"
                                        data-th-selected="${bloodGroups==student.bloodGroup?'selected':'unselected'}">Please select</option>
                            </select>
                        </div>
                    </div>
                    <!--Designation-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="designation">Designation :</label>
                        </div>
                        <div class="col-md-8">
                            <select id="designation" data-th-field="*{designation}" class="" tabindex="10" required>
                                <option value="">Please select</option>
                                <option data-th-each="designations : ${designation}"
                                        data-th-text="${designations.designation}"
                                        data-th-value="${designations}"
                                        data-th-selected="${designations==student.designation?'selected':'unselected'}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Right Side-->
                <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                    <!--Civil status-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="civilStatus">Civil State :</label>
                        </div>
                        <div class="col-md-8">
                            <select data-th-field="*{civilStatus}" id="civilStatus" class="" tabindex="11" required>
                                <option value="">Please select</option>
                                <option data-th-each="civilStatu : ${civilStatus}"
                                        data-th-text="${civilStatu.CivilStatus}"
                                        data-th-value="${civilStatu}"
                                        data-th-selected="${civilStatu==student.civilStatus?'selected':'unselected'}"></option>
                            </select>
                        </div>
                    </div>
                    <!--Address-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="address">Address :</label>
                        </div>
                        <div class="col-md-8">
                            <textarea id="address" data-th-field="*{address}" class="" tabindex="12" required></textarea>
                            <span class="error" data-th-errors="*{address}"
                                  data-th-if="${#fields.hasErrors('address')}" id="addressError">Error Address</span>
                        </div>
                    </div>
                    <!--Mobile Number One-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="mobileOne">Mobile One No :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="mobileOne" data-th-field="*{mobileOne}" class=" mobile" tabindex="13" type="text"
                                   maxlength="10" min="9"
                                   required/>
                            <span class="error" data-th-errors="*{mobileOne}"
                                  data-th-if="${#fields.hasErrors('mobileOne')}" id="mobileOneError">Error Mobile Number</span>
                        </div>
                    </div>
                    <!--Mobile Number Two-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="mobileTwo">Mobile Two No :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="mobileTwo" data-th-field="*{mobileTwo}" class=" mobile" tabindex="14" type="text"
                                   maxlength="10" min="9"/>
                            <span class="error" data-th-errors="*{mobileTwo}"
                                  data-th-if="${#fields.hasErrors('mobileTwo')}" id="mobileTwoError">Error Mobile  Number</span>
                        </div>
                    </div>
                    <!--Land Number-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="land">Land No :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="land" data-th-field="*{land}" class=" land" type="text" tabindex="15" maxlength="10"
                                   min="9"/>
                            <span class="error" data-th-errors="*{land}"
                                  data-th-if="${#fields.hasErrors('land')}" id="landError">Error Land Number</span>
                        </div>
                    </div>
                    <!--Email-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="email">Email :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="email" data-th-field="*{email}" class="" tabindex="16" type="email" required/>
                            <span class="error" data-th-errors="*{email}"
                                  data-th-if="${#fields.hasErrors('email')}" id="emailError">Error Email</span>
                        </div>
                    </div>
                    <!--Office email-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="officeEmail">Office Email :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="officeEmail" data-th-field="*{officeEmail}" class="" tabindex="17" type="email" required/>
                            <span class="error" data-th-errors="*{officeEmail}"
                                  data-th-if="${#fields.hasErrors('officeEmail')}" id="officeEmailError">Error Office Email</span>
                        </div>
                    </div>
                    <!--Date of assignment-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="dateOfAssignment">Date Of Assignment :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="dateOfAssignment" data-th-field="*{{dateOfAssignment}}" type="date" class="" tabindex="18"
                                   placeholder="Ex: 1990 - 01 - 20" required/>
                            <span class="error" data-th-errors="*{dateOfAssignment}"
                                  data-th-if="${#fields.hasErrors('dateOfAssignment')}" id="dateOfAssignmentError">Error Date Of Assignment</span>
                        </div>
                    </div>
                    <!--Student status-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="studentStatus">Student Status :</label>
                        </div>
                        <div class="col-md-8">
                            <select id="studentStatus" data-th-field="*{studentStatus}" class="" tabindex="19" required>
                                <option value="">Please select</option>
                                <option data-th-each="studentStatuss : ${studentStatus}"
                                        data-th-text="${studentStatuss.studentStatus}"
                                        data-th-value="${studentStatuss}"
                                        data-th-selected="${studentStatuss==student.studentStatus?'selected':'unselected'}"></option>
                            </select>
                        </div>
                    </div>
                    <!--Current Working Place-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="workingPlace">Student Working Place :</label>
                        </div>
                        <div class="col-md-8">
                            <select id="workingPlace" data-th-field="*{workingPlace}" class="" tabindex="20" required>
                                <option value="">Please select</option>
                                <option data-th-each="workingPlace : ${workingPlaces}"
                                        data-th-text="${workingPlace.name}"
                                        data-th-value="${workingPlace.id}"></option>
                            </select>
                        </div>
                    </div>
                    <!--Created by and created at-->
                    <div id="updateStatus" data-th-if="${addStatus==false}">
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="createdBy">Created By :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="createdBy" data-th-field="*{createdBy}" class="" type="text" readonly/>
                            </div>
                        </div>
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="createdAt">Created At :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="createdAt" data-th-text="${{createdAt}}" class="" type="text" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-12 col-sm-12 text-left flex-column ">
                    <div class="input-field">
                        <label class="active ">Photos :</label>
                        <label>Please remove numbers where included in image number </label>
                        <div class="input-images" style="padding-top: .5rem;"></div>
                    </div>
                    <div class="col" id="photoDetails" data-th-if="${addStatus==false}">
                        <div>
                            <label class="control-label ">Photo Details : </label>
                        </div>
                        <div class="row">
                            <div class="col" id="filesList" data-th-each="file, rowStat: ${files}">
                                <div class="col">
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                        <button id="alertClose" type="button" class="close" data-dismiss="alert"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <div class="card text-center">
                                            <div class="card-header" hidden>
                                                <input id="removeImages" data-th-value="${file.filename}" type="text" name="removeImages"></div>
                                            <div class="card-body">
                                                <img id="img" class="rounded" src="" data-th-src="${file.url}"
                                                     style="height: 150px; widdata-th- 150px; border-radius: 10px" alt=""/>
                                            </div>
                                            <div class="card-footer bg-secondary text-light text-center">
                                                <p id="imgName" data-th-text="${file.filename}"></p>
                                                <p> Uploaded Date : <span id="imgCreateAt" data-th-text="${{file.createAt}}"></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <script>
                                    $(".alert").alert();
                                </script>
                            </div>
                        </div>
                    </div>
                    <!--Button-->
                    <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                        <button class="btn btn-success" type="submit" tabindex="21">
                            <i class="fa fa-save " style="font-size: 20px"></i>&nbsp; &nbsp;<span id="submit" data-th-text="${addStatus==true?'Save': 'Update'}"></span>
                        </button>
                    </div>
                </div>
                <div class="form-row">
                    <label id="errorLabel" data-th-if="${#fields.hasErrors('*')}" data-th-text="'Errors: '">Errors: </label>
                    <ul>
                        <li id="error" data-th-each="err: ${#fields.errors('*')}" data-th-text="${err}" class="error"></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

<script>
    $('.input-images').imageUploader();
</script>
</body>
</html>
