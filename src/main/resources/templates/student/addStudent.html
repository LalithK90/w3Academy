<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<br>
<div class="mt-5 col-12 order-4">
    <div class="pt-5 row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" data-th-href="@{'/home'}">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <span data-th-text="${addStatus==true?'New Student Add':'Update Student Details'}"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a class="btn btn-primary" data-th-href="@{'/student'}">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>
<!--/* Form Content - start  */-->
<div class="container-fluid">
    <div class="col-sm-12 flex-column ">
        <form class="form-horizontal" data-th-action="${addStatus==true?'/student/add':'/student/update'}"
              data-th-object="${student}" enctype="multipart/form-data" method="POST">
            <div class="row">
                <!--/* Left Side */-->
                <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                    <!--/* Id */-->
                    <input data-th-field="*{id}" data-th-if="${addStatus==false}" hidden type="text"/>
                    <!--/* Name */-->
                    <div class="form-group form-row">
                        <label class="darkmode--activated col-sm-4" data-th-for="${'name'}">Name :</label>
                        <!--/* Tittle  */-->
                        <select class="col-sm-2" data-th-field="*{title}" required tabindex="3">
                            <option disabled selected value="">Please select</option>
                            <option data-th-each="titles : ${title}"
                                    data-th-text="${titles.title}"
                                    data-th-value="${titles}"></option>
                        </select>
                        <input class="col-sm-6" data-th-field="*{name}" required tabindex="4" type="text"/>
                        <span class="error" data-th-errors="*{name}"
                              data-th-if="${#fields.hasErrors('name')}"></span>
                    </div>
                    <!--/* Calling Name */-->
                    <div class="form-group form-row ">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'callingName'}">Calling Name :</label>
                        </div>
                        <div class="col-md-8">
                            <input data-th-field="*{callingName}" minlength="5"
                                   tabindex="5" type="text"/>
                            <span class="error" data-th-errors="*{callingName}"
                                  data-th-if="${#fields.hasErrors('callingName')}">Error                                                                       Calling                                                                                                                        Name</span>
                        </div>
                    </div>
                    <!--/* Nic */-->
                    <div class="form-group form-row ">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'nic'}">NIC No :</label>
                        </div>
                        <div class="col-md-8">
                            <input data-th-field="*{nic}" id="nic" maxlength="12" minlength="10"
                                   tabindex="6" type="text"/>
                            <span class="error" data-th-errors="*{nic}" data-th-if="${#fields.hasErrors('nic')}">Error                                                               NIC Number</span>
                        </div>
                    </div>
                    <!--/* Gender */-->
                    <div class="form-group form-row ">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'gender'}">Gender :</label>
                        </div>
                        <div class="col-md-8">
                            <select data-th-field="*{gender}" required tabindex="7">
                                <option value="">Please select</option>
                                <option data-th-each="genders : ${gender}"
                                        data-th-text="${genders.gender}"
                                        data-th-value="${genders}"></option>
                            </select>
                            <!--/*   data-th-selected="${genders==student.gender?'selected':'unselected'}" */-->
                        </div>
                    </div>
                    <!--/* Date of birth */-->
                    <div class="form-group form-row ">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'dateOfBirth'}">Birth date :</label>
                        </div>
                        <div class="col-md-8">
                            <input data-th-field="*{dateOfBirth}" id="dateOfBirth" placeholder="Ex: 1990 - 01 - 20"
                                   required tabindex="8" type="date"/>
                            <span class="error"
                                  data-th-errors="*{dateOfBirth}" data-th-if="${#fields.hasErrors('dateOfBirth')}">Error Birthday</span>
                        </div>
                    </div>
                    <!--/* Bit registration number */-->
                    <div class="form-group form-row ">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'bitRegNumber'}">BIT Registration Number
                                :</label>
                        </div>
                        <div class="col-md-8">
                            <input data-th-field="*{bitRegNumber}" required tabindex="11" type="text"/>
                            <span class="error" data-th-errors="*{bitRegNumber}"
                                  data-th-if="${#fields.hasErrors('bitRegNumber')}">Error
                                                                       Calling                                                                                                                        Name</span>

                        </div>
                    </div>
                    <!--/* Bit Index number */-->
                    <div class="form-group form-row ">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'bitIndexNumber'}">BIT Index Number
                                :</label>
                        </div>
                        <div class="col-md-8">
                            <input data-th-field="*{bitIndexNumber}" required tabindex="11" type="text"/>
                            <span class="error" data-th-errors="*{bitIndexNumber}"
                                  data-th-if="${#fields.hasErrors('bitIndexNumber')}"></span>
                        </div>
                    </div>
                    <!--/*Image details*/-->
                    <div class="form-group form-row">
                        <label class="darkmode--activated col-sm-4">Photo Details : </label>
                        <div class="col-md-8">
                            <div class="custom-file">
                                <input accept="image/png, image/jpeg" class="custom-file-input" style="background-color: black" id="imgInput"
                                       name="file" type="file">
                                <label class="darkmode--activated custom-file-label" for="imgInput">Choose Image</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <img alt="" id="image" src="" style="height: 100px;">
                    </div>
                </div>
                <!--/* Right Side */-->
                <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                    <!--/* Address */-->
                    <div class="form-group form-row ">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'address'}">Address :</label>
                        </div>
                        <div class="col-md-8">
                            <textarea data-th-field="*{address}" required tabindex="12"></textarea>
                            <span class="error" data-th-errors="*{address}"
                                  data-th-if="${#fields.hasErrors('address')}">Error Address</span>
                        </div>
                    </div>
                    <!--/* Mobile Number One */-->
                    <div class="form-group form-row ">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'mobileOne'}">Mobile One No :</label>
                        </div>
                        <div class="col-md-8">
                            <input class=" mobile" data-th-field="*{mobileOne}" id="mobileOne" maxlength="10" min="9"
                                   required tabindex="13" type="text"/>
                            <span class="error" data-th-errors="*{mobileOne}"
                                  data-th-if="${#fields.hasErrors('mobileOne')}">Error Mobile Number</span>
                        </div>
                    </div>
                    <!--/* Mobile Number Two */-->
                    <div class="form-group form-row ">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'mobileTwo'}">Mobile Two No :</label>
                        </div>
                        <div class="col-md-8">
                            <input class=" mobile" data-th-field="*{mobileTwo}" id="mobileTwo" maxlength="10" min="9"
                                   tabindex="14" type="text"/>
                            <span class="error" data-th-errors="*{mobileTwo}"
                                  data-th-if="${#fields.hasErrors('mobileTwo')}">Error Mobile  Number</span>
                        </div>
                    </div>
                    <!--/* Land Number */-->
                    <div class="form-group form-row ">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'land'}">Land No :</label>
                        </div>
                        <div class="col-md-8">
                            <input class="land" data-th-field="*{land}" maxlength="10" min="9" tabindex="15"
                                   type="text"/>
                            <span class="error" data-th-errors="*{land}"
                                  data-th-if="${#fields.hasErrors('land')}">Error Land Number</span>
                        </div>
                    </div>
                    <!--/* Email */-->
                    <div class="form-group form-row ">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'email'}">Email :</label>
                        </div>
                        <div class="col-md-8">
                            <input data-th-field="*{email}" required tabindex="16" type="email"/>
                            <span class="error" data-th-errors="*{email}"
                                  data-th-if="${#fields.hasErrors('email')}">Error Email</span>
                        </div>
                    </div>
                    <!--/* Student status */-->
                    <div class="form-group form-row " data-th-if="${addStatus==false}">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'studentStatus'}">Student Status :</label>
                        </div>
                        <div class="col-md-8">
                            <select data-th-field="*{studentStatus}" required tabindex="19">
                                <option value="">Please select</option>
                                <option data-th-each="studentStatuss : ${studentStatus}"
                                        data-th-text="${studentStatuss.studentStatus}"
                                        data-th-value="${studentStatuss}"></option>
                            </select>
                            <!--/*  data-th-selected="${studentStatuss==student.studentStatus?'selected':'unselected'}" */-->
                        </div>
                    </div>
                    <!--/* Created by and created at */-->
                    <div class="form-group form-row" data-th-if="${addStatus==false}">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'createdBy'}">Created By :</label>
                        </div>
                        <div class="col-md-8">
                            <input data-th-field="*{createdBy}" readonly type="text"/>
                        </div>
                    </div>
                    <div class="form-group form-row" data-th-if="${addStatus==false}">
                        <div class="col-md-4">
                            <label class="darkmode--activated" data-th-for="${'createdAt'}">Created At :</label>
                        </div>
                        <div class="col-md-8">
                            <input data-th-text="${{createdAt}}" readonly type="text"/>
                        </div>
                    </div>
                </div>
                <!--/* Button */-->
                <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                    <a data-th-href="${'/student'}">
                        <button class="btn btn-secondary btn-outline-secondary" type="button">Back</button>
                    </a>
                    <button class="btn btn-warning mr-5 darkmode--activated" tabindex="9" type="reset">
                        Clear
                    </button>
                    <button class="btn btn-success" tabindex="21" type="submit">
                        <span data-th-text="${addStatus==true?'Save': 'Update'}"></span>
                    </button>
                </div>
                <!--/* Error all display */-->
                <div class="form-row">
                    <label class="darkmode--activated" data-th-if="${#fields.hasErrors('*')}" data-th-text="'Errors: '"
                           id="errorLabel">Errors: </label>
                    <ul>
                        <li class="darkmode--activated error" data-th-each="err: ${#fields.errors('*')}"
                            data-th-text="${err}" id="error"></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
<!--/* footer include */-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--/* script include */-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();

            reader.onload = function (e) {
                $('#image').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]); // convert to base64 string
        }
    }

    $("#imgInput").change(function () {
        readURL(this);
    });
</script>
</body>
</html>
