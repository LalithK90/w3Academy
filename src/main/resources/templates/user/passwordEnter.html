<!DOCTYPE html>
<html lang="en">
<!--/* Styles, meta data, and title are included */-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<!--/* Nav bar is included */-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<br>
<div class="mt-5 offset-sm-2 col-sm-8 col-12 order-4 mb-5">
    <div class="mt-5 pt-5 text-center registrationCard ">
        <div class="card-body  mt-5">
            <h1 class="card-title">Welcome To W3 Academy</h1>
            <img alt="Card image in the bottom" class="card-img-top img-thumbnail" data-th-src="@{/img/log.png}"
                 id="cardImg">
            <p class="card-text">[[${message}]]</p>
            <div class="row">
                <div class="col-sm-4 offset-1">
                    <form data-th-action="${'/register/token'}" data-th-object="${conformation}" method="post">
                        <input data-th-field="*{email}" hidden>
                        <input data-th-field="*{id}" data-th-if="${addState}" hidden>
                        <div class="form-group">
                            <div class="form-row col-12">
                                <label class="form-row darkmode--activated" data-th-for="${'password'}">Password:<input class="" data-th-field="*{password}" id="password"
                                           placeholder="Ex: as12AS!@ab"
                                           required type="password">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row col-12">
                                <label class="form-row darkmode--activated" data-th-for="${'newPassword'}">Verify Password:
                                    <input data-th-field="*{newPassword}" placeholder="Ex: as12AS!@ab" required
                                           type="password"/>
                                </label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <button class="btn btn-primary" type="submit">Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-7 errorDetailShow">
                    <div class="well text-left mt-3 rounded" id="errors"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/* footer is included */-->

<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--/* script is included */-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
<script data-th-src="@{/js/password-validation.js}"></script>
<script>
    $(document).ready(function () {
        $("#password").passwordValidation({"confirmField": "#newPassword"}, function (element, valid, match, failedCases) {

            $("#errors").html("<pre class='text-danger p-4'>" + failedCases.join("\n") + "</pre>");

            if (valid) $(element).css("border", "2px solid green");
            if (!valid) $(element).css("border", "2px solid red");
            if (valid && match) $("#newPassword").css("border", "2px solid green");
            if (!valid || !match) $("#newPassword").css("border", "2px solid red");
        });
    });
</script>
</body>
</html>
