<!DOCTYPE html>
<html lang="en">
<!--/* Styles, meta data, and title are included */-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body style="background-color: #4317ac;">
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<br>
<div class="container-fluid mt-5">
    <div class="container mt-5 pt-5">
        <div class="container-fluid">
            <form class="form" data-th-action="@{/register}" method="post">
                <span class="h3 font-weight-bold p-5">SIGN IN</span>
                <input data-th-value="${newOrOld}" hidden name="newOrOld" required type="text">
                <div class="form-group" data-validate="Email is required">
                    <input aria-describedby="helpId"
                           data-th-placeholder="${newOrOld=='new'?'Type your Email Here':'Please enter your registered user name '}" name="email" required type="email">
                    <small class="form-text text-muted font-italic" id="helpId">Please Enter valid email.</small>
                </div>
                <div class="row container">
                    <span data-th-text="${message}"></span>
                </div>
                <div class="form-row">
                    <div class="container-fluid">
                        <button class="btn btn-success" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--/* footer include */-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--/* script include */-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
